<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">

    <title>CSS - tabelas</title>
</head>

<body>
    <div>
        <table class="table">
            <caption class="table-title">Museus - Visitantes por ano</caption>
            <thead class="theader">
                <tr class="theader-country">
                    <th class="theader-empty"></th>
                    <th colspan="2">Portugal</th>
                    <th colspan="2">Espanha</th>
                </tr>
                <tr class="theader-museum">
                    <th>Ano</th>
                    <th>Museu N. Arte Antiga</th>
                    <th>Fund. Gulbenkian</td>
                    <th>Museo Prado</th>
                    <th>Museo Reina Sofia</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <th class="tbody-year">2020</th>
                    <td>114 485</td>
                    <td>85 962</td>
                    <td>845 742</td>
                    <td>630 245</td>
                </tr>
                <tr>
                    <th class="tbody-year">2021</th>
                    <td>122 521</td>
                    <td>93 120</td>
                    <td>982 743</td>
                    <td>725 632</td>
                </tr>
                <tr>
                    <th class="tbody-year">2022</th>
                    <td>134 780</td>
                    <td>91 963</td>
                    <td>1 023 125</td>
                    <td>801 752</td>
                </tr>
                <tr>
                    <th class="tbody-year">2023</th>
                    <td>127 024</td>
                    <td>89 330</td>
                    <td>998 254</td>
                    <td>789 872</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
